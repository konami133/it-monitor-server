<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Enterprise Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .group-active { background-color: #2563eb; color: white; } /* สีปุ่มตอนถูกเลือก */
    </style>
</head>
<body class="bg-gray-100 h-screen flex overflow-hidden">

    <div id="loginModal" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-96 text-center">
            <div class="mb-4 text-blue-600 text-4xl"><i class="fas fa-shield-alt"></i></div>
            <h2 class="text-2xl font-bold mb-6 text-gray-800">IT Admin Login</h2>
            <input type="text" id="username" placeholder="Username" class="w-full p-3 border bg-gray-50 mb-4 rounded">
            <input type="password" id="password" placeholder="Password" class="w-full p-3 border bg-gray-50 mb-6 rounded">
            <button type="button" onclick="login()" class="w-full bg-blue-600 text-white p-3 rounded font-semibold hover:bg-blue-700">LOGIN SYSTEM</button>
            <p id="loginStatus" class="mt-4 text-red-500 text-sm min-h-[20px]"></p>
        </div>
    </div>

    <div id="dashboardContent" class="hidden w-full h-full flex">
        
        <aside class="w-64 bg-slate-900 text-slate-300 flex flex-col shadow-xl flex-shrink-0">
            <div class="h-16 flex items-center justify-center border-b border-slate-700 bg-slate-800 text-white">
                <h1 class="text-xl font-bold tracking-wider"><i class="fas fa-network-wired mr-2"></i>IT MONITOR</h1>
            </div>
            
            <div class="p-4 border-b border-slate-700">
                <p class="text-xs uppercase text-slate-500 font-bold mb-2">Main Menu</p>
                <button onclick="filterGroup('ALL')" id="btn-ALL" class="w-full flex items-center px-4 py-2 rounded-md hover:bg-slate-800 transition group-active text-left mb-1">
                    <i class="fas fa-th-large w-6"></i> All Devices
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-4">
                <p class="text-xs uppercase text-slate-500 font-bold mb-2">Groups / Dept</p>
                <div id="groupList" class="space-y-1">
                    </div>
            </div>

            <div class="p-4 border-t border-slate-700">
                <button onclick="logout()" class="flex items-center text-red-400 hover:text-red-300 w-full hover:bg-slate-800 p-2 rounded">
                    <i class="fas fa-sign-out-alt w-6"></i> Logout
                </button>
            </div>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6 z-10">
                <h2 class="text-lg font-semibold text-gray-700" id="headerTitle">All Devices Overview</h2>
                <div class="flex items-center space-x-3">
                    <span class="text-sm text-gray-500">Admin Mode</span>
                    <div class="h-8 w-8 bg-green-500 rounded-full flex items-center justify-center text-white text-xs font-bold">ON</div>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white p-5 rounded-lg shadow-sm border-l-4 border-blue-500">
                        <div class="text-gray-400 text-xs uppercase font-bold">Total</div>
                        <div class="text-2xl font-bold text-gray-700" id="totalCount">0</div>
                    </div>
                    <div class="bg-white p-5 rounded-lg shadow-sm border-l-4 border-green-500">
                        <div class="text-gray-400 text-xs uppercase font-bold">Online</div>
                        <div class="text-2xl font-bold text-green-600" id="onlineCount">0</div>
                    </div>
                    <div class="bg-white p-5 rounded-lg shadow-sm border-l-4 border-red-500">
                        <div class="text-gray-400 text-xs uppercase font-bold">Offline</div>
                        <div class="text-2xl font-bold text-red-600" id="offlineCount">0</div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                        <h3 class="font-semibold text-gray-700">Device List</h3>
                        <button onclick="fetchDevices()" class="text-blue-500 hover:text-blue-700 text-sm font-medium"><i class="fas fa-sync-alt"></i> Refresh</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full whitespace-no-wrap">
                            <thead>
                                <tr class="bg-gray-100 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">
                                    <th class="px-6 py-3">Status</th>
                                    <th class="px-6 py-3">Device Name</th>
                                    <th class="px-6 py-3">Group / Location</th>
                                    <th class="px-6 py-3">System Info</th>
                                    <th class="px-6 py-3 text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="deviceTable" class="bg-white divide-y divide-gray-100"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-96 shadow-xl">
            <h3 class="text-xl font-bold mb-4">Edit Device</h3>
            <input type="hidden" id="editHostname">
            <div class="mb-3"><label class="text-xs text-gray-500 font-bold">Name</label><input type="text" id="editName" class="w-full border p-2 rounded"></div>
            <div class="mb-3"><label class="text-xs text-gray-500 font-bold">Group</label><input type="text" id="editGroup" class="w-full border p-2 rounded"></div>
            <div class="mb-4"><label class="text-xs text-gray-500 font-bold">Location</label><input type="text" id="editLocation" class="w-full border p-2 rounded"></div>
            <div class="flex justify-end space-x-2">
                <button onclick="closeEditModal()" class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded">Cancel</button>
                <button onclick="saveDevice()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
            </div>
        </div>
    </div>

    <div id="screenModal" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center">
        <div class="bg-white p-2 rounded-lg max-w-5xl w-full relative mx-4">
            <button onclick="closeScreenModal()" class="absolute -top-10 right-0 text-white text-xl"><i class="fas fa-times"></i> Close</button>
            <div class="flex justify-between items-center mb-2 px-2">
                <h3 class="font-bold text-gray-700">Remote View</h3>
                <button onclick="refreshScreen()" class="bg-blue-600 text-white px-3 py-1 rounded text-sm"><i class="fas fa-camera"></i> Capture New</button>
            </div>
            <div id="screenContainer" class="flex justify-center items-center min-h-[400px] bg-gray-200 rounded overflow-hidden">
                <span class="text-gray-500 animate-pulse">Waiting for image...</span>
            </div>
        </div>
    </div>

    <script>
        // ⚠️⚠️ แก้เป็น URL ของคุณ (อย่าลืม /api) ⚠️⚠️
        const API_URL = "https://it-monitor-server.onrender.com/api"; 

        let globalDevices = []; // เก็บข้อมูลดิบทั้งหมด
        let currentGroupFilter = 'ALL'; // เก็บสถานะว่าเลือกดู Group ไหนอยู่
        let currentViewingHost = null;

        // --- LOGIN ---
        async function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username: u, password: p })
                });
                if(res.ok) {
                    const data = await res.json();
                    localStorage.setItem('token', data.token);
                    document.getElementById('loginModal').classList.add('hidden');
                    document.getElementById('dashboardContent').classList.remove('hidden');
                    fetchDevices();
                    setInterval(fetchDevices, 5000); 
                } else { alert("Login Failed"); }
            } catch (e) { alert("Server Error: " + e.message); }
        }

        function logout() { localStorage.removeItem('token'); location.reload(); }

        // --- MAIN DATA ---
        async function fetchDevices() {
            const token = localStorage.getItem('token');
            if (!token) return;

            try {
                const res = await fetch(`${API_URL}/devices`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.status === 401) { logout(); return; }
                
                const devices = await res.json();
                globalDevices = devices; // อัปเดตข้อมูลกลาง

                renderSidebarGroups(); // สร้างเมนูด้านซ้าย
                renderTable(); // วาดตาราง
                
                // Update Snapshot if open
                if(currentViewingHost) {
                    const target = devices.find(d => d.hostname === currentViewingHost);
                    if(target && target.screenshot) {
                         document.getElementById('screenContainer').innerHTML = `<img src="data:image/jpeg;base64,${target.screenshot}" class="max-w-full h-auto shadow-lg">`;
                    }
                }
            } catch (e) { console.error(e); }
        }

        // --- SIDEBAR LOGIC (NEW) ---
        function renderSidebarGroups() {
            const groupListDiv = document.getElementById('groupList');
            // หา Group ทั้งหมดที่มีอยู่จริง และไม่ซ้ำกัน
            const groups = [...new Set(globalDevices.map(d => d.group || 'Unassigned'))].sort();
            
            // เก็บปุ่มเดิมไว้ แล้วสร้างใหม่เฉพาะรายการกลุ่ม
            let html = '';
            
            // ปุ่ม Unassigned (แยกออกมาเพื่อให้หาง่าย)
            if(groups.includes('Unassigned')) {
                html += createSidebarBtn('Unassigned', 'Unassigned');
            }

            // ปุ่มกลุ่มอื่นๆ
            groups.forEach(g => {
                if(g !== 'Unassigned') html += createSidebarBtn(g, g);
            });

            groupListDiv.innerHTML = html;
            updateActiveSidebar();
        }

        function createSidebarBtn(label, value) {
            // นับจำนวนเครื่องในกลุ่มนั้น
            const count = globalDevices.filter(d => (d.group || 'Unassigned') === value).length;
            return `
                <button onclick="filterGroup('${value}')" id="btn-${value.replace(/\s/g, '-')}" class="w-full flex justify-between items-center px-4 py-2 rounded-md hover:bg-slate-800 transition text-left text-sm text-slate-400 hover:text-white">
                    <span><i class="fas fa-folder mr-2"></i> ${label}</span>
                    <span class="bg-slate-700 text-xs px-2 py-0.5 rounded-full text-slate-300">${count}</span>
                </button>
            `;
        }

        function filterGroup(groupName) {
            currentGroupFilter = groupName;
            updateActiveSidebar();
            renderTable();
            
            const title = groupName === 'ALL' ? 'All Devices Overview' : `Group: ${groupName}`;
            document.getElementById('headerTitle').innerText = title;
        }

        function updateActiveSidebar() {
            // ลบ class active ออกจากทุกปุ่ม
            document.querySelectorAll('aside button').forEach(b => b.classList.remove('group-active', 'text-white'));
            
            // ใส่ class active ให้ปุ่มที่เลือก
            const btnId = currentGroupFilter === 'ALL' ? 'btn-ALL' : `btn-${currentGroupFilter.replace(/\s/g, '-')}`;
            const activeBtn = document.getElementById(btnId);
            if(activeBtn) activeBtn.classList.add('group-active', 'text-white');
        }

        // --- TABLE RENDER (UPDATED) ---
       // --- TABLE RENDER (เวอร์ชันใหม่: เพิ่ม HDD + Windows Update) ---
        function renderTable() {
            const tbody = document.getElementById('deviceTable');
            tbody.innerHTML = '';
            
            // กรองข้อมูลตาม Group ที่เลือก
            let displayDevices = globalDevices;
            if (currentGroupFilter !== 'ALL') {
                displayDevices = globalDevices.filter(d => (d.group || 'Unassigned') === currentGroupFilter);
            }

            // Update Stats เฉพาะกลุ่มที่เลือกดู
            document.getElementById('totalCount').innerText = displayDevices.length;
            document.getElementById('onlineCount').innerText = displayDevices.filter(d => d.status === 'online').length;
            document.getElementById('offlineCount').innerText = displayDevices.filter(d => d.status !== 'online').length;

            displayDevices.forEach(d => {
                const isOnline = d.status === 'online';
                const statusBadge = isOnline 
                    ? `<span class="px-2 py-1 text-xs font-bold rounded bg-green-100 text-green-800"><i class="fas fa-check-circle"></i> ON</span>`
                    : `<span class="px-2 py-1 text-xs font-bold rounded bg-red-100 text-red-800"><i class="fas fa-times-circle"></i> OFF</span>`;

                // ลิงก์แผนที่ (Map)
                const mapLink = (d.lat && d.lon) 
                    ? `<a href="https://www.google.com/maps/search/?api=1&query=${d.lat},${d.lon}" target="_blank" class="text-blue-500 hover:text-blue-700 text-xs font-bold block mt-1"><i class="fas fa-map-marker-alt"></i> Map</a>` : '';

                // ✅ ส่วนที่เพิ่มใหม่: แสดง HDD และ Windows Update
                const sysInfo = `
                    <div class="text-xs text-gray-700 space-y-1">
                        <div><i class="fas fa-microchip w-4"></i> CPU: ${d.cpu || '0%'} | RAM: ${d.ram || '0%'}</div>
                        <div class="text-blue-600" title="${d.disk_info || ''}">
                            <i class="fas fa-hdd w-4"></i> ${d.disk_info ? d.disk_info.split('|')[0] : '-'} 
                            ${d.disk_info && d.disk_info.includes('|') ? '<span class="text-xs text-gray-400">(+more)</span>' : ''}
                        </div>
                        <div class="${d.last_update === 'Check Failed' ? 'text-red-500' : 'text-green-600'}">
                            <i class="fab fa-windows w-4"></i> Update: ${d.last_update || 'Unknown'}
                        </div>
                        <div class="text-gray-400">IP: ${d.ip || d.public_ip || '-'}</div>
                    </div>
                `;

                const row = `
                    <tr class="hover:bg-gray-50 border-b border-gray-100">
                        <td class="px-6 py-4 align-top">${statusBadge}</td>
                        <td class="px-6 py-4 align-top">
                            <div class="font-bold text-gray-800 text-sm">${d.friendlyName || d.hostname}</div>
                            <div class="text-xs text-gray-400 font-mono">${d.hostname}</div>
                        </td>
                        <td class="px-6 py-4 align-top">
                            <div class="text-sm font-semibold text-indigo-700">${d.group || '-'}</div>
                            <div class="text-xs text-gray-500">${d.location || d.location_city || ''}</div>
                            ${mapLink}
                        </td>
                        <td class="px-6 py-4 align-top">
                            ${sysInfo}
                        </td>
                        <td class="px-6 py-4 align-top">
                            <div class="flex justify-center space-x-1">
                                <button onclick="openEdit('${d.hostname}', '${d.friendlyName||''}', '${d.group||''}', '${d.location||''}')" class="text-gray-500 hover:text-blue-600 p-2 rounded hover:bg-gray-100" title="Edit"><i class="fas fa-edit"></i></button>
                                ${isOnline ? `
                                <button onclick="sendCommand('${d.hostname}', 'reboot')" class="text-orange-500 hover:text-orange-700 p-2 rounded hover:bg-orange-50" title="Reboot"><i class="fas fa-sync"></i></button>
                                <button onclick="sendCommand('${d.hostname}', 'shutdown')" class="text-red-500 hover:text-red-700 p-2 rounded hover:bg-red-50" title="Shutdown"><i class="fas fa-power-off"></i></button>
                                <button onclick="requestScreenshot('${d.hostname}')" class="text-purple-500 hover:text-purple-700 p-2 rounded hover:bg-purple-50" title="Screen"><i class="fas fa-eye"></i></button>
                                ` : ''}
                                <button onclick="deleteDevice('${d.hostname}')" class="text-gray-400 hover:text-red-600 p-2 rounded hover:bg-red-50 ml-2" title="Delete Device"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // --- ACTIONS (New: Delete) ---
        async function deleteDevice(hostname) {
            if(!confirm(`⚠️ WARNING: Are you sure you want to DELETE "${hostname}"?\nThis cannot be undone.`)) return;
            
            const token = localStorage.getItem('token');
            try {
                const res = await fetch(`${API_URL}/devices/${hostname}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if(res.ok) {
                    alert("Deleted successfully");
                    fetchDevices(); // โหลดข้อมูลใหม่
                } else {
                    alert("Failed to delete");
                }
            } catch(e) { console.error(e); }
        }

        // (ฟังก์ชันอื่นๆ: openEdit, saveDevice, sendCommand, requestScreenshot, KeyPress... เหมือนเดิม)
        function openEdit(hostname, name, group, loc) {
            document.getElementById('editHostname').value = hostname;
            document.getElementById('editName').value = name;
            document.getElementById('editGroup').value = group;
            document.getElementById('editLocation').value = loc;
            document.getElementById('editModal').classList.remove('hidden');
        }
        function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }
        async function saveDevice() {
            const token = localStorage.getItem('token');
            const body = {
                hostname: document.getElementById('editHostname').value,
                friendlyName: document.getElementById('editName').value,
                group: document.getElementById('editGroup').value,
                location: document.getElementById('editLocation').value
            };
            await fetch(`${API_URL}/devices/update`, {
                method: 'POST', headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`},
                body: JSON.stringify(body)
            });
            closeEditModal();
            fetchDevices();
        }
        async function sendCommand(hostname, cmd) {
            if(!confirm(`Action: ${cmd.toUpperCase()} ${hostname}?`)) return;
            const token = localStorage.getItem('token');
            await fetch(`${API_URL}/devices/command`, {
                method: 'POST', headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`},
                body: JSON.stringify({ hostname, command: cmd })
            });
            alert(`Command sent!`);
        }
        async function requestScreenshot(hostname) {
            currentViewingHost = hostname;
            document.getElementById('screenModal').classList.remove('hidden');
            document.getElementById('screenContainer').innerHTML = '<span class="text-gray-500 animate-pulse">Requesting...</span>';
            await sendCommand(hostname, 'screenshot');
        }
        function closeScreenModal() { document.getElementById('screenModal').classList.add('hidden'); currentViewingHost = null; }
        function refreshScreen() { if(currentViewingHost) requestScreenshot(currentViewingHost); }

        document.getElementById('password').addEventListener('keypress', function (e) { if (e.key === 'Enter') login(); });
        document.getElementById('username').addEventListener('keypress', function (e) { if (e.key === 'Enter') document.getElementById('password').focus(); });

        if(localStorage.getItem('token')) {
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('dashboardContent').classList.remove('hidden');
            fetchDevices();
            setInterval(fetchDevices, 5000);
        }
    </script>
</body>
</html>
