<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Enterprise Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex overflow-hidden">

    <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-xl">
        <div class="h-16 flex items-center justify-center border-b border-slate-700">
            <h1 class="text-xl font-bold tracking-wider"><i class="fas fa-network-wired mr-2"></i>IT MONITOR</h1>
        </div>
        <nav class="flex-1 px-2 py-4 space-y-2">
            <a href="#" class="flex items-center px-4 py-3 bg-blue-600 rounded-md text-white">
                <i class="fas fa-desktop w-6"></i> Dashboard
            </a>
            <a href="#" class="flex items-center px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-white rounded-md transition">
                <i class="fas fa-history w-6"></i> Logs (Coming Soon)
            </a>
        </nav>
        <div class="p-4 border-t border-slate-700">
            <button onclick="logout()" class="flex items-center text-red-400 hover:text-red-300">
                <i class="fas fa-sign-out-alt w-6"></i> Logout
            </button>
        </div>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6 z-10">
            <h2 class="text-lg font-semibold text-gray-700">Dashboard Overview</h2>
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-500">Admin User</span>
                <div class="h-8 w-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">A</div>
            </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                <div class="bg-white p-5 rounded-lg shadow-sm border-l-4 border-blue-500">
                    <div class="text-gray-400 text-sm">Total Devices</div>
                    <div class="text-2xl font-bold text-gray-700" id="totalCount">0</div>
                </div>
                <div class="bg-white p-5 rounded-lg shadow-sm border-l-4 border-green-500">
                    <div class="text-gray-400 text-sm">Online</div>
                    <div class="text-2xl font-bold text-green-600" id="onlineCount">0</div>
                </div>
                <div class="bg-white p-5 rounded-lg shadow-sm border-l-4 border-red-500">
                    <div class="text-gray-400 text-sm">Offline</div>
                    <div class="text-2xl font-bold text-red-600" id="offlineCount">0</div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                    <h3 class="font-semibold text-gray-700">Managed Devices</h3>
                    <button onclick="fetchDevices()" class="text-blue-500 hover:text-blue-700 text-sm"><i class="fas fa-sync-alt"></i> Refresh</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full whitespace-no-wrap">
                        <thead>
                            <tr class="bg-gray-50 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                <th class="px-6 py-3">Status</th>
                                <th class="px-6 py-3">Device Name</th>
                                <th class="px-6 py-3">Group / Location</th>
                                <th class="px-6 py-3">System Info</th>
                                <th class="px-6 py-3">Action</th>
                            </tr>
                        </thead>
                        <tbody id="deviceTable" class="bg-white divide-y divide-gray-100">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="loginModal" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-96 text-center">
            <div class="mb-4 text-blue-600 text-4xl"><i class="fas fa-shield-alt"></i></div>
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Admin Access</h2>
            <input type="text" id="username" placeholder="Username" class="w-full p-3 border bg-gray-50 mb-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Password" class="w-full p-3 border bg-gray-50 mb-6 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="login()" class="w-full bg-blue-600 text-white p-3 rounded font-semibold hover:bg-blue-700 transition">LOGIN</button>
        </div>
    </div>

    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-96">
            <h3 class="text-xl font-bold mb-4">Edit Device</h3>
            <input type="hidden" id="editHostname">
            <div class="mb-3">
                <label class="text-xs text-gray-500">Friendly Name</label>
                <input type="text" id="editName" class="w-full border p-2 rounded">
            </div>
            <div class="mb-3">
                <label class="text-xs text-gray-500">Group (Dept)</label>
                <input type="text" id="editGroup" class="w-full border p-2 rounded">
            </div>
            <div class="mb-4">
                <label class="text-xs text-gray-500">Location</label>
                <input type="text" id="editLocation" class="w-full border p-2 rounded">
            </div>
            <div class="flex justify-end space-x-2">
                <button onclick="closeEditModal()" class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded">Cancel</button>
                <button onclick="saveDevice()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api'; // ใช้ Relative path เพราะอยู่โดเมนเดียวกัน

        // --- AUTH ---
        async function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const res = await fetch(`${API_URL}/login`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: u, password: p })
            });
            if(res.ok){
                const data = await res.json();
                localStorage.setItem('token', data.token);
                document.getElementById('loginModal').classList.add('hidden');
                fetchDevices();
                setInterval(fetchDevices, 5000);
            } else { alert('Login Failed'); }
        }

        function logout() { localStorage.removeItem('token'); location.reload(); }

        // --- MAIN DATA ---
        async function fetchDevices() {
            const token = localStorage.getItem('token');
            if(!token) return;

            try {
                const res = await fetch(`${API_URL}/devices`, { headers: { 'Authorization': `Bearer ${token}` }});
                if(res.status === 401) return logout();
                
                const devices = await res.json();
                renderTable(devices);
                updateStats(devices);
            } catch(e) { console.error(e); }
        }

        function renderTable(devices) {
            const tbody = document.getElementById('deviceTable');
            tbody.innerHTML = '';
            
            // เรียงตาม Group
            devices.sort((a, b) => (a.group || '').localeCompare(b.group || ''));

            devices.forEach(d => {
                const isOnline = d.status === 'online';
                const statusBadge = isOnline 
                    ? `<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"><i class="fas fa-check-circle mr-1"></i> Online</span>`
                    : `<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800"><i class="fas fa-times-circle mr-1"></i> Offline</span>`;

                const nameDisplay = d.friendlyName ? `<div class="font-bold text-gray-800">${d.friendlyName}</div><div class="text-xs text-gray-500">${d.hostname}</div>` : `<div class="font-bold text-gray-800">${d.hostname}</div>`;
                
                const groupDisplay = `<div class="text-sm text-gray-900">${d.group || '-'}</div><div class="text-xs text-gray-500">${d.location || '-'}</div>`;

// สร้างลิงก์ Google Maps
const mapLink = (d.lat && d.lon) 
    ? `<a href="https://www.google.com/maps/search/?api=1&query=${d.lat},${d.lon}" target="_blank" class="text-blue-500 hover:underline text-xs"><i class="fas fa-map-marker-alt"></i> View Map</a>`
    : '';

// จัดรูปแบบการแสดงผลใหม่ในช่อง Location
// ถ้ามี Group ที่ตั้งเอง ให้โชว์ Group
// ถ้ามี Auto Location ให้โชว์ City + ISP
const locationDisplay = `
    <div class="text-sm font-semibold text-gray-700">${d.group || 'No Group'}</div>
    <div class="text-xs text-gray-500">${d.location_city || 'Unknown Loc'}</div>
    <div class="text-xs text-gray-400">${d.isp || ''}</div>
    <div class="mt-1">${mapLink}</div>
`;

const row = `
    <tr class="hover:bg-gray-50 transition">
        <td class="px-6 py-4 whitespace-no-wrap">
            ${locationDisplay}
        </td>

        </tr>
`;

                const row = `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4 whitespace-no-wrap">${statusBadge}</td>
                        <td class="px-6 py-4 whitespace-no-wrap">${nameDisplay}</td>
                        <td class="px-6 py-4 whitespace-no-wrap">${groupDisplay}</td>
                        <td class="px-6 py-4 whitespace-no-wrap text-sm text-gray-500">
                            <div>CPU: ${d.cpu} | RAM: ${d.ram}</div>
                            <div class="text-xs">${d.ip}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-no-wrap text-sm font-medium">
                            <button onclick="openEdit('${d.hostname}', '${d.friendlyName||''}', '${d.group||''}', '${d.location||''}')" class="text-indigo-600 hover:text-indigo-900 mr-3" title="Edit Info"><i class="fas fa-edit"></i></button>
                            ${isOnline ? `
                            <button onclick="sendCommand('${d.hostname}', 'reboot')" class="text-orange-500 hover:text-orange-700 mr-2" title="Restart"><i class="fas fa-sync"></i></button>
                            <button onclick="sendCommand('${d.hostname}', 'shutdown')" class="text-red-500 hover:text-red-700" title="Shutdown"><i class="fas fa-power-off"></i></button>
                            ` : ''}
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function updateStats(devices) {
            document.getElementById('totalCount').innerText = devices.length;
            document.getElementById('onlineCount').innerText = devices.filter(d => d.status === 'online').length;
            document.getElementById('offlineCount').innerText = devices.filter(d => d.status !== 'online').length;
        }

        // --- ACTIONS ---
        function openEdit(hostname, name, group, loc) {
            document.getElementById('editHostname').value = hostname;
            document.getElementById('editName').value = name;
            document.getElementById('editGroup').value = group;
            document.getElementById('editLocation').value = loc;
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }

        async function saveDevice() {
            const token = localStorage.getItem('token');
            const body = {
                hostname: document.getElementById('editHostname').value,
                friendlyName: document.getElementById('editName').value,
                group: document.getElementById('editGroup').value,
                location: document.getElementById('editLocation').value
            };
            await fetch(`${API_URL}/devices/update`, {
                method: 'POST', headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`},
                body: JSON.stringify(body)
            });
            closeEditModal();
            fetchDevices();
        }

        async function sendCommand(hostname, cmd) {
            if(!confirm(`Are you sure you want to ${cmd.toUpperCase()} ${hostname}?`)) return;
            const token = localStorage.getItem('token');
            const res = await fetch(`${API_URL}/devices/command`, {
                method: 'POST', headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`},
                body: JSON.stringify({ hostname, command: cmd })
            });
            if(res.ok) alert(`Command ${cmd} sent! It will execute in a few seconds.`);
        }

        if(localStorage.getItem('token')) {
            document.getElementById('loginModal').classList.add('hidden');
            fetchDevices();
            setInterval(fetchDevices, 5000);
        }
    </script>
</body>
</html>
